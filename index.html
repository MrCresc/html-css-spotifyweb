<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>SpotifyWeb</title>
  </head>
  <body>
    <!-- Main Wrapper -->
    <main class="cre_main-wrapper">
      <!-- Flex Container -->
      <div class="cre_container-flex">
        <!-- Men첫 Left -->
        <nav class="cre_menu-left">
          <div class="cre_padder">
            <a href="#"><img class="logo" src="img/logo.svg" alt="Logo Spotify"></a>
            <div class="cre_section">
              <ul>
                <li><a href="#"><img class="icon" src="img/home.svg" alt="Logo Home"><span>Home</span></a></li>
                <li><a href="#"><img class="icon" src="img/search.svg" alt="Logo Search"><span>Cerca</span></a></li>
                <li><a href="#"><img class="icon" src="img/libreria.svg" alt="Logo Libreria"><span>La tua libreria</span></a></li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Men첫 Left -->

        <!-- Men첫 Right Music Library -->
        <section class="cre_music-library">
          <!-- TopBar Music Library -->
          <nav class="cre_top-bar">
          </nav>
          <!-- End TopBar Music Library -->
        </section>
        <!-- End Men첫 Right Music Library -->
      </div>
      <!-- End Flex Container -->
    </main>
    <!-- End Main Wrapper -->

    <footer>

    </footer>

  </body>
</html>
